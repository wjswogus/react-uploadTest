<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Array.from([1, 2, 3], (x) => x + x);
      console.log(a);

      let b = Array.from("foo");
      console.log(b);

      function hello() {}

      let c = Array.from({ length: 3 }, () => hello);
      console.log(c);

      let e = Array.from({ length: 4 }).map(() => hello);
      console.log(e);
    </script>
  </body>
</html>
